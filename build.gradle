buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.9.+' }
}

description 'Gradle plugin collect and provide information about the environment'
apply plugin: 'nebula-plugin'

dependencies {
    // OPTIONAL
    compile 'com.perforce:p4java:2012.3.551082' // Perforce SCM Provider, this might not last
    compile 'org.eclipse.jgit:org.eclipse.jgit:3.2.0.201312181205-r'
}

def pomConfig = {
    inceptionYear '2014'

    developers {
        developer {
            id 'quidryan'
            name 'Justin Ryan'
            email 'justin@halfempty.org'
            roles{
                role 'Developer'
            }
            timezone '-8'
        }
    }
}

import nebula.plugin.publishing.maven.NebulaBaseMavenPublishingPlugin
plugins.withType(NebulaBaseMavenPublishingPlugin) {
    withMavenPublication {
        pom.withXml {
            asNode().children().last() + pomConfig
        }
    }
}
